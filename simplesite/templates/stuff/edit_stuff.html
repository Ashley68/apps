{% extends "base.html" %}
{% block title %}Edit Stuff{% endblock %}
{% block content %}
  <form action="" method="post">{% csrf_token %}
    <h2>Edit Your Stuff</h2>
    {% for field in form %}
        <div class="field_container">
            {{ field.errors }}
            {{ field.label_tag }}</br>
            {{ field }}
        </div>
    {% endfor %}
  <input type="submit" value="Submit" />
  </form>
{% endblock %}
