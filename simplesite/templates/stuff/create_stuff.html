{% extends "base.html" %}
{% block title %}Create New Stuff{% endblock %}
{% block content %}
    <h2>Create New Stuff</h2>
      <form action="" method="post">{% csrf_token %}
        {% for field in form %}
            <div class="field_container">
                {{ field.errors }}
                {{ field.label_tag }}</br>
                {{ field }}
            </div>
        {% endfor %}
      <input type="submit" value="Submit" />
      </form>
{% endblock %}
